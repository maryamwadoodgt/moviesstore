{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4">Hidden Movies</h2>

  <div class="row">
    {% for movie in movies %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
          {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% else %}
            <img src="https://via.placeholder.com/300x450?text=No+Image" 
                 class="card-img-top" alt="No image available">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text text-muted">
              Released: {{ movie.release_date }}
            </p>
            <a href="{% url 'unhide_movie' movie.id %}" class="btn btn-success">
              Unhide
            </a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-muted">No hidden movies right now!</p>
    {% endfor %}
  </div>

  <a href="{% url 'movie_list' %}" class="btn btn-primary mt-3">â¬… Back to All Movies</a>
</div>
{% endblock %}
